<!-- <app-header></app-header> -->
<div class="container-fluid">
    <div class="row mt-5 justify-content-center">
        
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Signup</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputfirstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputlastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <!-- <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div> -->
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <div class="input-group">
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" #passwordInput>
                            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility(passwordInput)">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                              </svg>
                            </button>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhonenumber1" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phonenumber" [(ngModel)]="phonenumber">
                          </div>
                        <button type="button" class="btn btn-info" (click)="register()">Register</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Have an Account ? <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>        
            </div>
        </div>        
    </div>
</div>
